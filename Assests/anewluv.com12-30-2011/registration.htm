<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>A new luv now main page</title>
	<link rel="stylesheet" type="text/css" href="./registration.css" media="all" />
	<!--[if IE]>
	<style type="text/css" media="all">.borderitem {border-style: solid;}</style>
	<![endif]-->
</head>

<body>
<form action="#" method="get">

<div id="main">
	<div id="headerRegDiv">
	</div>
	<div class="clearFloat"></div>
	<div id="header2RegDiv">
	</div>
	<div class="clearFloat"></div>
	<div id="leftRegDiv">
	</div>
	<div id="bodyRegDiv">
		<div id="Box3SliceContainer">
			<div id="Box3SliceContainer_top_1">
			</div>
			<div class="UsernameReg">
				
					<p class="lastNode">Username
				</p>
			</div>
			<input type="text" name="TextField_win_UsrNmeReg" id="TextField_win_UsrNmeReg" value="Text" />
						<div class="clearFloat"></div>
			<div class="Email_AddressReg">
				
					<p class="lastNode">Email Address
				</p>
			</div>
			<input type="text" name="TextField_win_EmailAdrssReg" id="TextField_win_EmailAdrssReg" value="Text" />
						<div class="clearFloat"></div>
			<div class="Confirm_EmailReg">
				
					<p class="lastNode">Confirm Email
				</p>
			</div>
			<input type="text" name="TextField_win_CnfrmEmailReg" id="TextField_win_CnfrmEmailReg" value="Text" />
						<div class="clearFloat"></div>
			<div class="Birth_DateReg">
				
					<p class="lastNode">Birth Date
				</p>
			</div>
			<select name="ComboBox_win_BrthDteReg" id="ComboBox_win_BrthDteReg"><option>Label</option></select>
						<div class="clearFloat"></div>
			<div class="GenderReg">
				
					<p class="lastNode">Gender
				</p>
			</div>
			<select name="ComboBox_win_GenderReg" id="ComboBox_win_GenderReg">
			  <option>male</option>
			  <option>Female</option>
</select>
						<div class="clearFloat"></div>
			<div class="passwordReg">
				
					<p class="lastNode">password
				</p>
			</div>
			<input type="text" name="TextField_win_psswrdReg" id="TextField_win_psswrdReg" value="Text" />
						<div class="clearFloat"></div>
			<div class="Confirm_PasswordReg">
				
					<p class="lastNode">Confirm Password
				</p>
			</div>
			<input type="password" name="TextField_win_CnfrmPsswrdReg" id="TextField_win_CnfrmPsswrdReg" value="Text" />
					  <div class="clearFloat"></div>
			<div class="CountryReg">
				
					<p class="lastNode">Country
				</p>
			</div>
			<select name="ComboBox_win_CountryReg" id="ComboBox_win_CountryReg">
			  <option>United States</option>
			  <option>Canada</option>
			  <option>England</option>
			  <option>Australia</option>
</select>
						<div class="clearFloat"></div>
			<div class="My_CityReg">
				
					<p class="lastNode">My City
				</p>
			</div>
			<input type="text" name="TextField_win_MyCityReg" id="TextField_win_MyCityReg" value="Text" />
						<div class="clearFloat"></div>
			<div class="ZipPostal_CodeReg">
				
					<p class="lastNode">Zip/Postal Code
				</p>
			</div>
			<select name="ComboBox_win_ZipPstReg" id="ComboBox_win_ZipPstReg"><option>Label</option></select>
						<div class="clearFloat"></div>
			<div class="ScreenameReg">
				
					<p class="lastNode">Screename
				</p>
			</div>
			<input type="text" name="TextField_win_ScrnNameReg" id="TextField_win_ScrnNameReg" value="Text" />
						<div class="clearFloat"></div>
			<div class="Security_QuestionReg">
				
					<p class="lastNode">Security Question
				</p>
			</div>
			<select name="ComboBox_win_SecQuReg" id="ComboBox_win_SecQuReg"><option>Label</option></select>
						<div class="clearFloat"></div>
			<div class="Security_AnswerReg">
				
					<p class="lastNode">Security Answer
				</p>
			</div>
			<input type="text" name="TextField_win_SecAnwrReg" id="TextField_win_SecAnwrReg" value="Text" />
						<div class="clearFloat"></div>
			<div id="buttonReg1Div">
			</div>
			<div id="buttonReg2Div">
			</div>
			<div class="clearFloat"></div>
		<div id="Box3SliceContainer_bottom_1">
		</div>
		</div>
		<div class="clearFloat"></div>
	</div>
	<div id="rightRegDiv">
	</div>
	<div class="clearFloat"></div>
	<div id="footerRegDiv">
	</div>
	<div class="clearFloat"></div>
</div>

</form>
</body>
</html>
